{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Cinema X</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif};
img {
filter: invert(1) !important;
}
</style>
</head>
<body>
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Cinema <img width="20px" height="20px" src="{% static '/media/test.png' %}" alt="My image"></a>
    <a href="/now_playing" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Now Playing</a>
    <a href="/contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Contact us</a>
    {% if user.is_authenticated %}
    <a class="w3-right">Hi {{ user.username }}!</a>
    <a href="{% url 'logout' %}" class="w3-padding-large w3-hover-red w3-hide-small w3-right">Log out</a>
    {% else %}
   <p class="w3-right">You are not logged in</p><br><a class="w3-right" href="{% url 'login' %}">Log In</a>
{% endif %}

  </div>
</div>
<div class="w3-content" style="max-width:2000px;margin-top:12px">
  <!-- The Band Section -->
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
  </div>
</div>

{% endblock %}
